  html, body {

    margin: 0;
  }

  /* 画面中央に配置する親要素 */
  .viewport {
    display: flex;
    align-items: center;       /* 垂直中央 */
    justify-content: center;   /* 水平中央 */
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
  }

  /* 正方形画像をできるだけ大きく、はみ出さないようにする */
  .viewport img {
    /* ビューポートの短い方に合わせる */
    width: min(100vw, 100vh);
    height: auto; /* 元のアスペクト比（1:1）を維持 */
